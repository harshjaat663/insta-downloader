<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Video Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }

    #video-container {
      width: 80%;
      max-width: 600px;
      text-align: center;
    }

    #video-player {
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="video-container">
    <input type="text" id="video-url" placeholder="Enter video URL">
    <button onclick="loadVideo()">Load Video</button>
    <video id="video-player" controls>
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    function loadVideo() {
      var videoUrl = document.getElementById('video-url').value;
      var videoPlayer = document.getElementById('video-player');
      var source = document.createElement('source');

      // Use your own CORS proxy or set up one (replace 'your-proxy-url' with the actual proxy URL)
      var customCorsProxyUrl = 'https://cors-anywhere.herokuapp.com/';
      var proxiedVideoUrl = customCorsProxyUrl + videoUrl;

      // Set the source of the video player based on user input
      source.src = proxiedVideoUrl;
      source.type = 'video/mp4';

      // Clear existing sources and append the new one
      while (videoPlayer.firstChild) {
        videoPlayer.removeChild(videoPlayer.firstChild);
      }
      videoPlayer.appendChild(source);
    }
  </script>
</body>
</html>
